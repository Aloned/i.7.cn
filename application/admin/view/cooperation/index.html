<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<title>主页</title>

		<!--CSS-->
		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" />
		<link rel="stylesheet" href="__PUBLIC__/admin/css/global.css" />

		<!--JS-->
		<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
	</head>

	<body>
		<div class="layui-main my-admin">
			<div class="layui-tab my-tab">
				<div class="my-title-box">
					<h5 class="my-title">合作报名列表</h5>
					<div>
						<a href="{:url('store/export')}"><button class="layui-btn" style="width: 110px;line-height: 35px;height: 35px;font-size: 14px;text-align: center" type="button">导出Excel</button></a>
					</div>
				</div>
				<div class="my-content">
					<table class="layui-table">
						<thead>
							<tr>
			                   	<th>ID</th>
			                   	<th>姓名</th>
			                   	<th>电话</th>
			                   	<th>公司</th>
			                   	<th>职位</th>
			                   	<th>合作方式</th>
			                   	<th>报名日期</th>
			                   	<th>操作</th>
			               	</tr>
						</thead>
						<tbody>
							<foreach name="list" item="vo" key="k" >
					  			<tr>
					  			 	<td>{$vo.id}</td>
					     		 	<td>{$vo.name}</td>
					     		 	<td>{$vo.tel}</td>
					     		 	<td>{$vo.company}</td>
					     		 	<td>{$vo.position}</td>
					     		 	<td>{$type[$vo.cooperation_ways]}</td>
									<td>{$vo.created_on}</td>
			                     	<td>
			                      		<a class="layui-btn layui-btn-danger layui-btn-small del" href="javascript:;" data-url="{:url('cooperation/del')}" data-id="{$vo.id}"><i class="layui-icon">&#xe640;</i></a>
					     			</td>
			                   	</tr>
			                </foreach>
						</tbody>
					</table>
					<div class="my-pager">
						{$pager}
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		layui.config({
			base: '__PUBLIC__/admin/js/modules/' //你存放新模块的目录，注意，不是layui的模块目录
		}).use('article'); //加载入口
	</script>
</html>
