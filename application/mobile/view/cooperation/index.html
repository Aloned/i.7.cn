<script type="text/javascript">

	$('#formcoop').submit(function () {
		if(!check_form()){
			return false;
		}
	})

	function check_form()

	{

		var phone = $('#tel').val();

		if(!checkMobile(phone) && !checkTelphone(phone)){
			layer.alert('请输入正确的号码！',{icon:2});
			return false;
		}

		var name = $('#name').val().replace(/\ +/g, "");
		var company = $('#company').val().replace(/\ +/g, "");
		var position = $('#position').val().replace(/\ +/g, "");
		var type = $('#cooperation_ways').val();
		if(name=='' || company=='' || position=='' || type==''){
			layer.alert('请完善报名信息后提交!');
			return false;
		}
		var i = true;
		$.ajax({
			type: "GET",
			url: "existPhone",
			data: "phone="+phone,
			async: false,
			success: function(e){
				if(e.code == 1){
					i = false
					layer.alert(e.msg);
				}
			}
		});
		return i;
	}

	function checkMobile(tel) {
		//var reg = /(^1[3|4|5|7|8][0-9]{9}$)/;
		var reg = /^1[0-9]{10}$/;
		if (reg.test(tel)) {
			return true;
		}else{
			return false;
		};
	}

	function checkTelphone(tel){
		var reg = /^(([0-4]\d{2,3})-)(\d{7,8})(-(\d{3,}))?$/;
		if(reg.test(tel)){
			return true;
		}else{
			return false;
		}
	}



</script>
