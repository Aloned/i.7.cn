<include file="public/header"  title="{$detail.title} - {$website.title}" keywords="{$detail.keywords}" description="{$detail.description}"/>
	<div class="banner-wrap clearfix"></div>
		
	<!-- 领票点 -->
	<article>
		<div class="ticket-point">
			<div class="wrap">
			 	<h3 class="fontb textc col000">{$detail.title}</h3>
			 	<p class="font22 col000">
		    		{$detail.content}
	    	    </p>
			</div>
		</div>
	</article>
	<!-- 地点详情 -->
	<article>
		<div class="conl-cont clearfix" id="conlCont0">
			<div class="select-area">
				<volist name="citylist" id="vo">
					<a href="{:url('/mobile/address/'.$vo.id)}" id="{$cityid}" <if condition="$vo.id eq $cityid">class="active"</if> >{$vo.cityname}({$vo.count})</a>
				</volist>
			</div>
			<volist name="list" id="vo">
				<div class="select-info <if condition="($i-1) eq 0">bor0</if>">
					<div class="select-show">
						<p class="font18" style="color:#aaa;">
							领票点{$i}<span class="colf0" style="margin:0 0 0 0.3rem;">余票：{$vo.store_amount - specTicket($vo.store_id)}</span>
						</p>
						<p class="font28 fontb" style="font-weight:500;">{$vo.store_address}</p>
						<i><img src="__PUBLIC__/mobile/images/iconhide.png"></i>
					</div>
					<div class="select-hide">
						<p class="font26 col000"><span class="fontber">{$vo.store_name}</span><br/><span class="col7e">联系人：{$vo.store_contact}<br/>电话：{$vo.store_tel}</span></p>
					</div>
				</div>
			</volist>
		</div>
	</article>
	<script src="__PUBLIC__/home/js/my.js"></script>
	<script type="text/javascript">
			$('.select-show').bind('click',function(){
		        if ($(this).next().is(':hidden')) {
		         	$(this).children().next().next().children().attr('src','__PUBLIC__/mobile/images/iconshow.png')
		         	$(this).next().show();
		        }else{
		         	$(this).next().hide();
		         	$(this).children().next().next().children().attr('src','__PUBLIC__/mobile/images/iconhide.png')
		        }
			});
	
		$('.select-area li').bind('click',function(){
	        $(this).addClass('active').siblings().removeClass('active');
		})
	</script>
<include file="public/nfooter"/>
