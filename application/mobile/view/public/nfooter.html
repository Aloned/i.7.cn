<script>
	$(function () {
		var h = '';
		$('.sublist').on('touchstart', function () {
			if(!h){
				h = '-'+$(this).find('div').css('height')
			}
			var d = $(this).find('div')
			d.css('top',h)
			if(d.is(':visible')){
				d.hide()
			}else{
				d.show()
			}
		})
        $('.subforumTar').on('touchstart', function () {
            var url = $(this).attr('url');
            window.location.href= url;
        })
	})
</script>
